      <div class="flex flex-wrap text-black">

          <div class="flex flex-col h-screen">
            <div class="flex-1 p-4 overflow-y-auto" id="chat-messages">
              <div class="bg-gray-200 rounded-lg p-4 mb-4">
                <p>Hello! How can I assist you today?</p>
              </div>
            </div>
            <div class="p-4">
              <form onsubmit="sendMessage(event)">
                <div class="flex items-center justify-between">
                  <input type="text" placeholder="Type your message" class="w-full border rounded-lg p-2" id="message-input">
                  <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg">Send</button>
                </div>
              </form>
            </div>
          </div>
          
          
        </div>
        </div>

        <!-- container  -->
